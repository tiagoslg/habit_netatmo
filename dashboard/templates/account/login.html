  <body class="text-center">
    <div class="form-signin">
  <img class="mb-4" src="{% static 'img/logo_2.png' %}" alt="" width="" height="">
  <h1 class="h3 mb-3 font-weight-normal">Use your NETATMO account to Sing in</h1>
    {% get_providers as socialaccount_providers %}
    {% with process='login' %}
    {% for provider in socialaccount_providers %}
            <a class="btn btn-lg btn-primary btn-block socialaccount_provider {{provider.id}}"
               href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">Sign in</a>
    {% endfor %}
    {% endwith %}
</div>
</body>
</html>
